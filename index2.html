<script>

  function fibonacciGenerator (n) {
      var sequence = [];
      var num1 = 0;
      var num2 = 1;
      if (n === 1) {
        sequence.push(0);
        console.log(sequence);
      }
      if (n === 2) {
        sequence.push(0,1);
        console.log(sequence);
      }
      if (n > 2) {
        sequence.push(0,1);
        for (var i = 0; i < n-2; i++) {
          sequence[i+2] = num1 + num2;
          num1 = num2;
          num2 = sequence[i+2];
        }
      console.log(sequence);
      }
  }


fibonacciGenerator(13);




</script>
